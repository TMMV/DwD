{% extends "base.html" %}

{% block title %}{{ SITENAME }} &mdash; {{ page.title }}{% endblock title %}

{% block content %}

    <header class="row expanded column">
            <h2 class="plus-separator-title"><span>{{ page.title }}</span></h2>
    </header>

    <div class="row expanded">
        {% if page.slug == 'contact' %}
            {{ page.content }}
        {% elif page.slug == 'manifesto' %}
            <div id="manifesto" class="large-6 large-centered medium-8 medium-centered small-12 columns">
                {{ page.content }}
            </div>
        {% else %}
            <div class="large-6 large-centered medium-8 medium-centered small-12 columns">
                {{ page.content }}
            </div>
        {% endif %}
    </div><!-- /.entry-content -->
{% endblock %}
